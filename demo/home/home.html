<main>
	<h1>ng2TagInput</h1>

	<div class="home-container">
		<div class="options">
			<label>
				Readonly:
				<input type="checkbox" [(ngModel)]="options.readonly">
			</label>

			<label>
				Placeholder:
				<input type="text" [(ngModel)]="options.placeholder">
			</label>
		</div>

		<div class="tag-input-container">
			<tag-input [(ngModel)]="items"
					   (onSelect)="onSelect($event)"
					   (onAdd)="onAdd($event)"
					   (onRemove)="onRemove($event)"
					   [readonly]="options.readonly"
					   [placeholder]="options.placeholder">
			</tag-input>
		</div>
	</div>
</main>
